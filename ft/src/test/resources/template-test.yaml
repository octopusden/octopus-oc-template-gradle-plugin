apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: nginx-pod-template
  annotations:
    description: "Simple OpenShift template to create a Pod running nginx"
parameters:
  - name: POD_NAME
    description: "The name of the Pod"
    required: true
    value: simple-nginx
objects:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: "${POD_NAME}"
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx